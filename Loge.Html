<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Prescripto</title>
  <style>
    :root {
      --primary-color: #5d6dfb;
      --light-gray: #f4f4f4;
      --text-color: #333;
      --white: #fff;
      --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff;
      color: var(--text-color);
    }

    .navbar {
      background: var(--white);
      box-shadow: var(--shadow);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      justify-content: center;
      padding: 1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--primary-color);
      background: var(--light-gray);
    }

    .alert-box {
      position: fixed;
      top: 80px;
      right: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
      z-index: 999;
      max-width: 320px;
      border-left: 4px solid #fcd34d;
      animation: slideIn 0.4s ease;
    }

    .alert-icon {
      color: #facc15;
      font-size: 20px;
    }

    .alert-message {
      flex: 1;
      color: #555;
      font-weight: 500;
    }

    .close-btn {  
      background: none;
      border: none;
      font-size: 16px;
      color: #888;
      cursor: pointer;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      background: #fcd34d;
      animation: progress 10s linear forwards;
      border-radius: 0 0 10px 10px;
      width: 100%;
    }

    @keyframes progress {
      from { width: 100%; }
      to { width: 0%; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-container {
      display: flex;
      justify-content: center;
      padding: 6rem 1rem 3rem;
    }

    .form-card {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
    }

    .form-card h2 {
      font-size: 24px;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .form-card p {
      margin-bottom: 1.5rem;
      color: #555;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: var(--primary-color);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
    }

    .login-link a {
      color: var(--primary-color);
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index face.html">Contact</a></li>
      <li><a href="diagnosis.html">Diagnosis</a></li>
      <li><a href="About.Html">About</a></li>
      <li><a href="#" class="login-btn" id="loginBtn">Login</a></li>
    </ul>
  </header>

  <!-- Alert Notification -->
  <div class="alert-box" id="alertBox">
    <div class="alert-icon">⚠️</div>
    <div class="alert-message">Please login to book an appointment</div>
    <button class="close-btn" onclick="closeAlert()">✖</button>
    <div class="progress-bar"></div>
  </div>

  <!-- Main Content -->
  <main class="form-container">
    <div class="form-card">
      <h2>Create Account</h2>
      <p>Sign up to book your appointment</p>
      <form id="signupForm">
        <label>Full Name</label>
        <input type="text" placeholder="Full Name" required>

        <label>Email</label>
        <input type="email" placeholder="Email" required>

        <label>Password</label>
        <input type="password" placeholder="Password" required>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <p class="login-link">Already have an account? <a href="Login2.html">Login here</a></p>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    // Auto hide the alert after 10 seconds
    setTimeout(() => {
      closeAlert();
    }, 10000);

    function closeAlert() {
      const alertBox = document.getElementById("alertBox");
      if (alertBox) {
        alertBox.style.display = "none";
      }
    }

    // Handle form submission
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const redirectPage = localStorage.getItem("redirectAfterLogin") || "see a dr.Html";
      localStorage.removeItem("redirectAfterLogin");
      // Simulate successful signup
      window.location.href = redirectPage;
    });
  </script>

</body>
</html>
